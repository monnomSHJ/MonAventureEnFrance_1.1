<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Résultat de Mon Aventure en France</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/result.css">
  </head>

  <body>
    <div class="container">
      <h1>🎉 나의 프랑스 여행기 🎉</h1>

      <div id="upper-container">
        <div id="user-container">
          <!-- 유저 정보 -->
          <section id="user-info">
            <h3>👤 내 정보</h3>
            <hr>
            <p><strong>이름 :</strong> <span id="user-name"></span></p>
            <p><strong>잔고 :</strong> <span id="user-balance"></span> 유로</p>
            <p><strong>점수 :</strong> <span id="user-score"></span> 점</p>
          </section>

          <!-- 최종 점수 -->
          <section id="final-score">
            <h3>🧮 최종 점수</h3>
            <hr>
            <p><strong>점수 결산: </strong> <span id="total-score"></span> 점</p>
          </section>
        </div>

        <!-- 단어장 -->
        <section id="vocab-list">
          <h3>📚 저장한 어휘 목록</h3>
          <hr>
          <ul id="vocab-items"></ul>
        </section>

      </div>

      <!-- 씬 요약 -->
      <section id="scene-summary">
        <h2>🎭 모험 일지</h2>
        <div id="scenes"></div>
      </section>

      <!-- 자유 필기 -->
      <section id="notes">
        <h2>📝 필기 노트</h2>
        <textarea placeholder="기록하고 싶은 내용을 정리해보세요!" rows="10"></textarea>
      </section>

      <div style="margin-top: 20px; text-align: center;">
        <button onclick="window.print()">📄 PDF로 저장하기</button>
      </div>
    </div>

    <script type="module" src="result.js"></script>
  </body>
</html>
